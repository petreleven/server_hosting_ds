{% extends 'base.html' %}
{% block title %} Dashboard {% endblock %}
{% block content %}
<div class="flex min-h-screen bg-bg-primary text-text-primary overflow-x-auto">
  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-h-screen relative">

    <!-- Mobile Sidebar -->
    <div
      id="mobile-sidebar"
      class="fixed inset-0 z-50 bg-surface text-text-primary transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden"
    >
      <div class="p-6 relative h-full overflow-y-auto">
        <button
          id="mobile-menu-close"
          class="absolute top-4 right-4 text-text-muted hover:text-primary transition"
        >
          <i class="fas fa-times text-2xl"></i>
        </button>
        <nav class="mt-8">
          <ul class="space-y-4">
            <li>
              <a href="/dashboard" class="flex items-center text-text-muted hover:text-tertiary transition group">
                <i class="fas fa-home mr-3 text-surface-hover group-hover:text-tertiary"></i>
                Dashboard
              </a>
            </li>
            <li>
              <a href="/servers" class="flex items-center text-text-muted hover:text-tertiary transition group">
                <i class="fas fa-server mr-3 text-surface-hover group-hover:text-tertiary"></i>
                My Servers
              </a>
            </li>
            <li>
              <a href="/billing" class="flex items-center text-text-muted hover:text-tertiary transition group">
                <i class="fas fa-credit-card mr-3 text-surface-hover group-hover:text-tertiary"></i>
                Billing
              </a>
            </li>
            <li>
              <a href="/support" class="flex items-center text-text-muted hover:text-tertiary transition group">
                <i class="fas fa-life-ring mr-3 text-surface-hover group-hover:text-tertiary"></i>
                Support
              </a>
            </li>
            <li>
              <a href="/account" class="flex items-center text-text-muted hover:text-tertiary transition group">
                <i class="fas fa-user mr-3 text-surface-hover group-hover:text-tertiary"></i>
                Account
              </a>
            </li>
            <li>
              <a href="/logout" class="flex items-center text-red-400 hover:text-red-300 transition">
                <i class="fas fa-sign-out-alt mr-3"></i>
                Logout
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Content Area -->
    <section
      class="flex-1 mx-auto px-6 py-10 overflow-auto min-w-[80%]"
      hx-get="/allsubscriptions"
      hx-trigger="load"
      hx-swap="innerHTML"
    >
      <!-- Content will be loaded here -->
    </section>

  </div>
</div>
{% endblock %}

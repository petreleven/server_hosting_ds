<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock%}</title>
    <meta name="description" content="Launch your Minecraft server in 60 seconds! BlockForge offers premium lag-free Minecraft hosting with 99.9% uptime, instant setup, and 24/7 support. Try risk-free with our 24-hour free trial, no credit card required.">
    <meta name="keywords" content="minecraft server hosting, minecraft hosting, game server, lag-free minecraft, minecraft multiplayer, modded minecraft hosting, minecraft server provider">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/2.0.4/htmx.min.js" integrity="sha512-2kIcAizYXhIn8TzUvqzEDZNuDZ+aW7yE/+f1HJHXFjQcGNfv1kqzJSTBRBSlOgp6B/KZsz1K0a3ZTqP9dnxioQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
    @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
    }
    .float-animation {
    animation: float 4s ease-in-out infinite;
    }
    . {
    font-family: 'Minecraft', system-ui, -apple-system, sans-serif;
    letter-spacing: 1px;
    }
    .bg-blur {
    backdrop-filter: blur(8px);
    }
    .glow {
    text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
    }
    .hero-gradient {
    background: linear-gradient(135deg, rgba(16, 24, 39, 0.8) 0%, rgba(55, 65, 81, 0.6) 100%);
    }
    .glass-card {
    background: rgba(31, 41, 55, 0.7);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    }
    @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(2deg); }
    100% { transform: translateY(0px) rotate(0deg); }
    }
    .float-animation {
    animation: float 6s ease-in-out infinite;
    }
    .main-font {
    font-family: 'JetBrains Mono', monospace;
    letter-spacing: 1px;
    }
    .bg-blur {
    backdrop-filter: blur(8px);
    }
    .glow {
    text-shadow: 0 0 20px rgba(74, 222, 128, 0.7);
    }
    .hero-gradient {
    background: linear-gradient(135deg, rgba(16, 24, 39, 0.9) 0%, rgba(55, 65, 81, 0.7) 100%);
    }
    .glass-card {
    background: rgba(17, 24, 39, 0.8);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .glass-card {
    background: rgba(31, 41, 55, 0.7);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .glow-hover:hover {
    box-shadow: 0 0 15px rgba(74, 222, 128, 0.4);
    transition: all 0.3s ease;
    }
    .countdown-urgant {
    animation: pulse 1s infinite;
    }
    @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
    }
    .glass-card {
        background-color: rgba(17, 25, 40, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
    }

    .animate-pulse-subtle {
        animation: pulse-subtle 3s infinite;
    }

    @keyframes pulse-subtle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.9; }
    }

    .pulse-animation {
        animation: pulse 2s infinite;
    }

    .pulse-animation-fast {
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }
        70% {
            box-shadow: 0 0 0 6px rgba(16, 185, 129, 0);
        }
        100% {
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
        }
    }

    .loading-spinner {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 3px solid rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spinner 1s ease-in-out infinite;
    }

    @keyframes spinner {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Enhance hover effects */
    .glass-card {
        transition: all 0.3s ease;
    }

    .glass-card:hover {
        transform: translateY(-3px);
    }
    </style>
</head>
<body class="bg-[#1e1e2e] text-white main-font h-full">
     <!-- Navigation Bar -->
    <nav class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold">
                        <span class="text-lime-500">Block</span><span class="text-amber-500">Forge</span>
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex space-x-8">
                    <a href="/dashboard" class="text-gray-300 hover:text-blue-400 transition font-medium py-2">Dashboard</a>
                    <a href="/servers" class="text-gray-300 hover:text-blue-400 transition font-medium py-2">Servers</a>
                    <a href="/billing" class="text-gray-300 hover:text-blue-400 transition font-medium py-2">Billing</a>
                    <a href="/support" class="text-gray-300 hover:text-blue-400 transition font-medium py-2">Support</a>
                </div>

                <!-- User Actions -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/account" class="px-4 py-2 text-gray-300 hover:text-blue-400 transition font-medium">
                        <i class="fas fa-user mr-2"></i>Account
                    </a>
                    <a href="/logout" class="px-4 py-2 text-red-400 hover:text-red-300 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-toggle" class="md:hidden text-white focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="md:hidden hidden py-3 mt-3 border-t border-gray-700">
                <div class="flex flex-col space-y-2">
                    <a href="/dashboard" class="text-gray-300 hover:text-blue-400 transition font-medium py-2">Dashboard</a>
                    <a href="/servers" class="text-gray-300 hover:text-blue-400 transition font-medium py-2">Servers</a>
                    <a href="/billing" class="text-gray-300 hover:text-blue-400 transition font-medium py-2">Billing</a>
                    <a href="/support" class="text-gray-300 hover:text-blue-400 transition font-medium py-2">Support</a>
                    <div class="pt-2 border-t border-gray-700">
                        <a href="/account" class="block py-2 text-gray-300 hover:text-blue-400 transition font-medium">
                            <i class="fas fa-user mr-2"></i>Account
                        </a>
                        <a href="/logout" class="block py-2 text-red-400 hover:text-red-300 transition">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

{% block content %}
{% endblock %}
    <script>
        // Mobile menu toggle functionality
        const toggleBtn = document.getElementById("mobile-menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");

        toggleBtn.addEventListener("click", function() {
            mobileMenu.classList.toggle("hidden");
        });
    </script>
</body>
</html>

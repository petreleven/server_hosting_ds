<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}BlockForge{% endblock %}</title>
    <meta
      name="description"
      content="Launch your Minecraft server faster than your squad can say 'lag-free'. BlockForge brings 99.9% uptime, instant setup, and support that actually gets it."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet" />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>

  </head>

  <body class="bg-primary text-primary-theme font-mono">
    <nav class="bg-surface border-b border-border sticky top-0 z-50">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold flex items-center gap-1">
          <span class="text-primary-theme">Block</span><span class="text-secondary-theme">Forge</span>
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex space-x-8 text-secondary-theme">
          <a href="/dashboard" class="hover:text-primary transition">Dashboard</a>
          <a href="/servers" class="hover:text-primary transition">Servers</a>
          <a href="/billing" class="hover:text-primary transition">Billing</a>
          <a href="/support" class="hover:text-primary transition">Support</a>
        </div>

        <!-- User Actions -->
        <div class="hidden md:flex items-center space-x-4 text-secondary-theme">
          <a href="/account" class="hover:text-primary transition">
            <i class="fas fa-user mr-2"></i> Account
          </a>
          <a href="/logout" class="text-red-400 hover:text-red-300 transition">
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
          </a>
        </div>

        <!-- Mobile Toggle -->
        <button
          id="mobile-menu-toggle"
          class="md:hidden text-primary-theme focus:outline-none"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
        <div class="flex flex-col space-y-3 mt-4 border-t border-border pt-4 text-secondary-theme">
          <a href="/dashboard" class="hover:text-primary">Dashboard</a>
          <a href="/servers" class="hover:text-primary">Servers</a>
          <a href="/billing" class="hover:text-primary">Billing</a>
          <a href="/support" class="hover:text-primary">Support</a>
          <div class="border-t border-border pt-3">
            <a href="/account" class="hover:text-primary">
              <i class="fas fa-user mr-2"></i> Account
            </a>
            <a href="/logout" class="text-red-400 hover:text-red-300">
              <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script>
      const toggleBtn = document.getElementById("mobile-menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      toggleBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
